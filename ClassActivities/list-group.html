<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap List Items</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-4">
    <h4>Basic List Group</h4>
    <ul class="list-group">
        <li class="list-group-item">Active Item</li>
        <li class="list-group-item disabled">Disabled Item</li>
        <li class="list-group-item">Another Active Item</li>
    </ul>
</div>

<div class="container mt-4">
    <h4>List Group with Links</h4>
    <div class="list-group">
        <a href="#" class="list-group-item list-group-item-action">Clickable Item</a>
        <a href="#" class="list-group-item list-group-item-action disabled">Disabled Item</a>
        <a href="#" class="list-group-item list-group-item-action">Another Clickable Item</a>
    </div>
</div>


</body>
</html>
