<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Navbar</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f8f9fa;
      background-image: url('./img.jpg');
      background-size: cover;
    }

    /* Navbar Styling */
    .custom-navbar {
      background: linear-gradient(to right, #f15a24, #ff7845);
      padding: 15px 30px;
    }

    /* Brand and Logo Styling */
    .d-flex.align-items-center {
      gap: 15px;
    }

    .logo-text {
      font-size: 40px;
      font-weight: bold;
      color: white;
      background: #d94d1f;
      padding: 8px 15px;
      border-radius: 8px;
    }

    .brand-details {
      display: flex;
      flex-direction: column;
    }

    .brand-name {
      color: white;
      font-weight: bold;
      font-size: 28px;
    }

    .tagline {
      font-size: 14px;
      font-weight: 400;
      color: white;
    }

    /* Tech Icons Styling */
    .tech-icons i {
      font-size: 30px; /* Increased icon size */
      color: white;
      background: #0c0c0c;
      border-radius: 50%;
      padding: 15px;
      margin-left: 15px;
      width: 60px;
      height: 60px;
      /* display: flex; */
      align-items: center;
      justify-content: center;
    }

    /* Different Colors for Each Icon */
    .tech-icons .fa-bootstrap {
      background-color: #563d7c;
    }

    .tech-icons .fa-html5 {
      background-color: #e34f26;
    }

    .tech-icons .fa-js {
      background-color: #f7df1e;
      color: black;
    }

    .tech-icons .fa-css3-alt {
      background-color: #1572b6;
    }

    .custom-header {
      background: linear-gradient(to right, #f15a24, #ff7845);
      padding: 15px 30px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    /* Left Text Styling */
    .update-text {
      color: white;
      font-size: 18px;
      font-weight: bold;
    }

    /* Center Text Styling */
    .center-text {
      color: white;
      font-size: 24px;
      font-weight: bold;
      text-align: center;
    }

    .underline {
      text-decoration: underline;
      text-underline-offset: 5px;
      text-decoration-thickness: 2px;
    }

    .icon-container {
      display: flex;
      gap: 15px;
    }

    .icon {
      font-size: 24px;
      color: white;
      background: #0c0c0c;
      border-radius: 50%;
      padding: 15px;
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Different Colors for Icons */
    .icon .fa-sass {
      color: #cc6699;
    }

    .icon .fa-desktop {
      color: #f7df1e;
    }

    .image-container {
      position: absolute;
      bottom: 30%; /* Push images down */
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      height: auto;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Base styles */
    .image {
      position: absolute;
      width: 280px; /* Adjust size */
      height: auto;
      transition: transform 0.3s ease-in-out;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
      border-radius: 10px;
    }

    /* Center image (Main focus) */
    .img-center {
      z-index: 3;
      width: 350px;
      bottom: 0px;
    }

    /* Left-top image */
    .img-left-top {
      z-index: 1;
      transform: translateX(-220px) translateY(-100px) scale(2);
    }

    /* Left-bottom image */
    .img-left-bottom {
      z-index: 2;
      transform: translateX(-140px) translateY(-40px) scale(1.5);
    }

    /* Right-bottom image */
    .img-right-bottom {
      z-index: 2;
      transform: translateX(140px) translateY(-40px) scale(0.95);
    }

    /* Right-top image */
    .img-right-top {
      z-index: 1;
      transform: translateX(220px) translateY(-100px) scale(2);
    }
  </style>
  <body>
    <nav class="navbar navbar-expand-lg custom-navbar">
      <div
        class="container-fluid d-flex justify-content-between align-items-center"
      >
        <!-- Brand and Logo -->
        <div class="d-flex align-items-center">
          <span class="logo-text">B</span>
          <div class="brand-details">
            <span class="brand-name">BUSICO</span>
            <span class="tagline">MULTIPLE BUSINESS</span>
          </div>
        </div>

        <!-- Tech Icons -->
        <div class="d-flex align-items-center">
          <div class="tech-icons">
            <i class="fab fa-bootstrap"></i>
            <i class="fab fa-html5"></i>
            <i class="fab fa-js"></i>
            <i class="fab fa-css3-alt"></i>
          </div>
        </div>
      </div>
    </nav>
    <header class="custom-header">
      <div
        class="container-fluid d-flex justify-content-between align-items-center"
      >
        <!-- Left Text -->
        <div class="update-text">Update v2.0</div>

        <!-- Center Text -->
        <div class="center-text">
          Multipurpose <span class="underline">Html</span> Template
        </div>

        <!-- Icons on the Right -->
        <div class="icon-container">
          <div class="icon"><i class="fab fa-sass"></i></div>
          <div class="icon"><i class="fas fa-desktop"></i></div>
        </div>
      </div>
    </header>
    <div class="image-container">
      <img src="img.jpg" class="image img-left-top  " alt="Left Image" />
      <img
        src="img.jpg"
        class="image img-left-bottom"
        alt="Left Center Image"
      />
      <img src="img.jpg" class="image img-center" alt="Center Image" />
      <img
        src="img.jpg"
        class="image img-right-bottom"
        alt="Right Center Image"
      />
      <img src="img.jpg" class="image img-right-top" alt="Right Image" />
    </div>
  </body>
</html>
