<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buy Best!</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <link href="styles.css" rel="stylesheet" />
    <!-- Font Awesome icons (free version) -->
    <script
      src="https://use.fontawesome.com/releases/v6.1.0/js/all.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Navbar -->
    <nav
      class="navbar navbar-dark navbar-expand-sm fixed-top"
      style="background-color: darkblue"
    >
      <div class="container">
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#Navbar"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand mr-auto" href="#">
          <img src="imgs/logo.png" width="85%" height="65%" alt="Logo" />
        </a>
        <div class="collapse navbar-collapse" id="Navbar">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html"
                ><span class="fa fa-home fa-lg"></span> Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="aboutus.html"
                ><span class="fa fa-list fa-lg"></span> About Us</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="gallery.html"
                ><span class="fa fa-info fa-lg"></span> Products</a
              >
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="contactus.html"
                ><span class="fa fa-address-card fa-lg"></span> Contact Us</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Contact Form Section -->
    <div class="container" style="margin-top: 100px">
      <div class="row">
        <div class="col-sm-8">
          <h3 class="display-4">Contact Us</h3>
          <form
            action="mailto:janedoe@geemail.com"
            method="POST"
            enctype="text/plain"
            name="EmailForm"
          >
            <div class="form-group">
              <label for="ContactName">Name:</label>
              <input
                type="text"
                class="form-control"
                id="ContactName"
                name="ContactName"
                size="40"
              />
            </div>
            <div class="form-group">
              <label for="ContactComment">Message:</label>
              <textarea
                class="form-control"
                id="ContactComment"
                name="ContactComment"
                rows="6"
                cols="40"
              ></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="footer text-center mt-5 bg-dark text-white pt-4 pb-3">
      <div class="container">
        <div class="row">
          <!-- Location -->
          <div class="col-lg-4 mb-5 mb-lg-0">
            <h5 class="mb-4">Location</h5>
            <p class="lead mb-0">
              27 Jane Street, John Doe<br />
              TS 5000027
            </p>
          </div>
          <!-- Social Icons -->
          <div class="col-lg-4 mb-5 mb-lg-0">
            <h5 class="mb-4">Around the Web</h5>
            <a class="btn btn-outline-light btn-social mx-1" href="#"
              ><i class="fab fa-facebook-f"></i
            ></a>
            <a class="btn btn-outline-light btn-social mx-1" href="#"
              ><i class="fab fa-twitter"></i
            ></a>
            <a class="btn btn-outline-light btn-social mx-1" href="#"
              ><i class="fab fa-linkedin-in"></i
            ></a>
          </div>
          <!-- About -->
          <div class="col-lg-4">
            <h5 class="mb-4">About</h5>
            <p class="lead mb-0">Buy Best</p>
          </div>
        </div>
      </div>
    </footer>

    <!-- Copyright -->
    <div class="copyright py-4 text-center text-white bg-secondary">
      <div class="container">
        <small>&copy; John Doe 2022</small>
      </div>
    </div>
  </body>
</html>
